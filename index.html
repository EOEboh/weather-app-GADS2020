<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/45e01bcc2b.js"></script>
</head>
<body>
    <section class="top-side">
        <div class="container">
          <h1 class="heading"> Weather App</h1>
          <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit"><i class="fa fa-search fa-3x" aria-hidden="true"></i></button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="bottom-side">
        <div class="container">
          <ul class="results"></ul>
        </div>
      </section>
        </div>
      
      <script src="./app.js"></script>
</body>
</html>
