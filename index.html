<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="weather app">

<meta name="theme-color" content="#2F3BA2;" />
    <link rel="manifest" href="./manifest.json">
    <!-- IOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <title>Weather App</title>
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
<!-- IOS meta tags -->

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat+Alternates:ital@1&display=swap" rel="stylesheet">

    <!-- CODELAB: Add the install script here -->
<script src="/scripts/install.js"></script>

</head>
<body>
  <script>
  // CODELAB: Register service worker.
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    });
  }
</script>

    <section class="top-side">
        <div class="container">
          <h1 class="heading">Smash It Weather App</h1>
          <form>
            <input type="text" placeholder="Search for a city" autofocus/> 
            <div class="msg"></div>
          </form>
        </div>
      </section>
      <section class="bottom-side">
        <div class="container">
          <ul class="results"></ul>
          <form id="history"></form>
        </div>

      
      <script src="./app.js"></script>
      <script src="./service-worker.js"></script>
</body>
</html>
